title: About Altback
para1: Altback is a pen name for <a href="https://www.ravigupta.me/">Ravi Gupta</a>. Under the pen name Altback, he creates Digital Art Resources such as Digital Brushes, Textures, Art tips and tricks. You can find Altback on DeviantArt, Youtube and Gumroad.
para2: For the ease of users, we have divided the Digital Art Resources in various section.  Please feel free to visit each section under the 'Resources' tab on the navigation bar.
